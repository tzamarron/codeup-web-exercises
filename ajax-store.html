<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button type="button" id="update-btn">Update</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

    $.get( "data/inventory.json").done(function( data ) {
        $("#insertProducts").html( turnEle(data) );
        // console.log("Load was performed.");
    });

    // Function to turn info to html elements
    function turnEle(info) {
        // console.log("start");
        var result = "";
        info.forEach(function(item){
            // console.log(item);
            result += "<tr>";
            result += "<th>" + item.title + "</th>";
            result += "<th>" + item.quantity + "</th>";
            result += "<th>" + item.price + "</th>";
            result += "<th>" + item.categories[0] + "</th>";
            result += "</tr>";
        });
        // console.log(result);
        return result;
    }

    //Update Button function
    $("#update-btn").click(function () {
        $.get( "data/inventory.json").done(function( data ) {
            $("#insertProducts").html( turnEle(data) );
        });
    })


})();
</script>

</body>
</html>
