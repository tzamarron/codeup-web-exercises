<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<main>
    <section id="email_pass">
        <form method="POST" action="https://www.elformo.com/forms/b043f7df-6b07-4481-8f93-04a404e98569" accept-charset="UTF-8">
            <label for="user_email">Email</label>
            <input id="user_email" name="user_email" type="text">
            <br>
            <label for="password">Password</label>
            <input id="password" name="password" type="password">
    </section>
    <br>
    <section id="user_self_info">
        <label for="bio"></label>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Tell us more about yourself!"></textarea>
    </section>
    <br>
    <section id="marketing_via_user">
        <p>How did you hear about us?</p>
        <label>
            <input type="radio" name="heard_where" value="billboard">Billboard
        </label>
        <label>
            <input type="radio" name="heard_where" value="radio">Radio Advertisement
        </label>
        <label>
            <input type="radio" name="heard_where" value="internet">Internet Advertisement
        </label>
        <label>
            <input type="radio" name="heard_where" value="other">Other
        </label>
    </section>
    <br>
    <section id="User-personal-browser">
        <label for="user_browser">What browser do you use?</label>
        <select name="user_browser" id="user_browser">
            <option>Chrome</option>
            <option>Firefox</option>
            <option>Safari</option>
            <option>Opera</option>
        </select>
    </section>
    <br>
        <input type="submit">
    </form>
</main>
</body>
</html>
