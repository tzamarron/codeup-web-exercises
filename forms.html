<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<main>
    <section>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <label for="user_email">Email</label>
            <input id="user_email" name="user_email" type="text">
            <br>

            <label for="password">Password</label>
            <input id="password" name="password" type="password">
        </form>
    </section>
    <br>
    <section>
        <textarea name="bio" id="bio" cols="30" rows="10">Bio</textarea>
    </section>
    <br>
    <section>
        <p>How did you hear about us?</p>
        <label>
            <input type="radio" name="q1" value="billboard">Billboard
        </label>
        <label>
            <input type="radio" name="q1" value="radio">Radio Advertisement
        </label>
        <label>
            <input type="radio" name="q1" value="internet">Internet Advertisement
        </label>
        <label>
            <input type="radio" name="q1" value="other">Other
        </label>
    </section>
    <br>
    <section>
        <label for="browser">What browser do you use?</label>
        <select name="browser" id="browser">
            <option>Chrome</option>
            <option>Firefox</option>
            <option>Safari</option>
            <option>Opera</option>
        </select>
    </section>
    <br>
        <input type="submit">
    </form>
</main>
</body>
</html>
