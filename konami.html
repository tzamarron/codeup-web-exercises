<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/konami.css">
    <title>Konami Code</title>

</head>
<body>

<section id="show1" class="slot screen"></section>
<section id="show2" class="screen"></section>
<iframe src="https://www.playemulator.com/nes-online/super-mario-bros/#emu_game_area" allowfullscreen="allowfullscreen"></iframe>

<audio src="sound/coinDrop.mp3" class="coinSound" type="audio/mp3"></audio>
<audio src="sound/MPDeath.mp3" class="cheatEnable" type="audio/mp3"></audio>
<audio src="sound/contraTheme.mp3" class="contraSound" type="audio/mp3"></audio>
<audio src="sound/marioTheme.mp3" class="marioSound" type="audio/mp3"></audio>
<audio src="sound/kirbyDLSound.mp3" class="kirbyOGSound" type="audio/mp3"></audio>
<audio src="sound/ocarinaTheme.mp3" class="ootSound" type="audio/mp3"></audio>
<audio src="sound/ogZeldaTheme.mp3" class="linkSound" type="audio/mp3"></audio>
<audio src="sound/pokemonTheme.mp3" class="pokemonSound" type="audio/mp3"></audio>
<audio src="sound/kirbysAdventure.mp3" class="kirbySound" type="audio/mp3"></audio>
<audio src="sound/tetrisTheme.mp3" class="tetrisSound" type="audio/mp3"></audio>

<div id="mario">
    <i class="nes-mario"></i>
</div>
<div id="bulba">
    <i class="nes-bulbasaur"></i>
</div>
<div id="kirby">
    <i class="nes-kirby"></i>
</div>
<div id="contraP1">
    <img src="img/konami/C1.png" alt="Contra player">
</div>
<div id="kirbyOG">
    <img src="img/konami/kirbyOG.png" alt="OG Kirby">
</div>
<div id="ogLink">
    <img src="img/konami/link-nes.png" alt="Original Link">
</div>
<div id="ootLink">
    <img src="img/konami/OOT-link.png" alt="Ocarina Link">
</div>
<div id="tetrisBlock">
    <img src="img/konami/gb-tetris.gif" alt="Tetris T-Block">
</div>
<div id="topBorder">
    <i class="nes-icon is-large star"></i>
    <i class="nes-icon is-large heart"></i>
    <i class="nes-icon is-large star"></i>
    <i class="nes-icon is-large heart"></i>
    <i class="nes-icon is-large star"></i>
    <i class="nes-icon is-large heart"></i>
    <i class="nes-icon is-large star"></i>
    <i class="nes-icon is-large heart"></i>
    <i class="nes-icon is-large star"></i>
    <i class="nes-icon is-large heart"></i>
    <i class="nes-icon is-large star"></i>
    <i class="nes-icon is-large heart"></i>
    <i class="nes-icon is-large star"></i>
    <i class="nes-icon is-large heart"></i>
    <i class="nes-icon is-large star"></i>
    <i class="nes-icon is-large heart"></i>
    <i class="nes-icon is-large star"></i>
    <i class="nes-icon is-large heart"></i>
    <i class="nes-icon is-large star"></i>
</div>
<div id="bottomBorder">
    <i class="nes-icon is-large star"></i>
    <i class="nes-icon is-large heart"></i>
    <i class="nes-icon is-large star"></i>
    <i class="nes-icon is-large heart"></i>
    <i class="nes-icon is-large star"></i>
    <i class="nes-icon is-large heart"></i>
    <i class="nes-icon is-large star"></i>
    <i class="nes-icon is-large heart"></i>
    <i class="nes-icon is-large star"></i>
    <i class="nes-icon is-large heart"></i>
    <i class="nes-icon is-large star"></i>
    <i class="nes-icon is-large heart"></i>
    <i class="nes-icon is-large star"></i>
    <i class="nes-icon is-large heart"></i>
    <i class="nes-icon is-large star"></i>
    <i class="nes-icon is-large heart"></i>
    <i class="nes-icon is-large star"></i>
    <i class="nes-icon is-large heart"></i>
    <i class="nes-icon is-large star"></i>
</div>
<div id="pp7">
    <img src="img/konami/gpp7.png" alt="Golden pp7">
</div>

<script src="js/jquery-2.2.4.js"></script>
<script src="js/konami.js"></script>

</body>
</html>
