<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="RPS-Game.css">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Let's Play!!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="img/New%20Piskel-1.png.png" alt="Hand making rock">
        </div>
        <div class="choice" id="p">
            <img src="img/Hand-1.png.png" alt="Hand making paper">
        </div>
        <div class="choice" id="s">
            <img src="img/scissors-1.png.png" alt="Hand making scissors">
        </div>
    </div>

    <p id="action-message">Make Your Move</p>

<script src="RPS-Game.js"></script>
</body>
</html>
