        let dataDate = new Date(num * 1000).toDateString();

    // Function runs data according to given coords
    function userWeather(lat, long) {
        $.get("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/" + darkSkyKey + "/" + lat + "," + long).done(function (data) {
            // console.log(data);
            // Cycle thru and add info for 3-day
            dayPageInfo.forEach(function (day) {

                // Daily Info path
                let dayinfo = data.daily.data;

                // Appending data to HTML
                day.c_hilow.html("<strong>H</strong> " + (dayinfo[firstDay].temperatureHigh).toFixed(0) + "\xB0/ <strong>L</strong> " + (dayinfo[firstDay].temperatureLow).toFixed(0) + "\xB0");

                day.c_humidity.html("<strong>Humidity: </strong>" + dayinfo[firstDay].humidity);
                day.c_wind.html("<strong>Wind: </strong>" + (dayinfo[firstDay].windSpeed).toFixed(0));
                day.c_precip.html("<strong>Precip: </strong>" + dayinfo[firstDay].precipProbability.toFixed(2));
                day.c_day.html(dateObject(dayinfo[firstDay].time));

                //Increase counter to get correct daily info
                firstDay++
            });
            // Reset counter to start back at current day
            firstDay = 0;

            //Current info path
            let currInfo = data.currently;

            // Appending data to HTML
            currPageInfo.c_hilow.html( (currInfo.temperature).toFixed(0) + "\xB0");
            currPageInfo.c_summary.html(currInfo.summary);
            currPageInfo.c_precip.html("<strong>Precip: </strong>" + currInfo.precipProbability.toFixed(2));

                day.c_wind.html("<strong>Wind: </strong>" + (dayinfo[firstDay].windSpeed).toFixed(0));
                day.c_precip.html("<strong>Precip: </strong>" + dayinfo[firstDay].precipProbability.toFixed(2));
                day.c_day.html(dateObject(dayinfo[firstDay].time));

                //Increase counter to get correct daily info

            });
            // Reset counter to start back at current day
            firstDay = 0;

            //Current info path

            // Appending data to HTML
            currPageInfo.c_hilow.html( (currInfo.temperature).toFixed(0) + "\xB0");

            currPageInfo.c_precip.html("<strong>Precip: </strong>" + currInfo.precipProbability.toFixed(2));
        });
    };

    //Function to convert data to Metric
    let weatherMetric = function () {
        $.get("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/" + darkSkyKey + "/29.4241,-98.4936").done(function (data) {
            // console.log(data);

            dayPageInfo.forEach(function (day) {

                // Daily Info path
                let dayinfo = data.daily.data;

                // Appending data to HTML
                day.c_hilow.html("<strong>H</strong> " + (dayinfo[firstDay].temperatureHigh).toFixed(0) + "\xB0/ <strong>L</strong> " + (dayinfo[firstDay].temperatureLow).toFixed(0) + "\xB0");

                //Increase counter to get correct daily info

            // Reset counter to start back at current day
            firstDay = 0;

            //Current info path

            // Appending data to HTML
            currPageInfo.c_hilow.html( (currInfo.temperature).toFixed(0) + "\xB0/" );

    //runs data at start
    weather();

    //Creates Map
    mapboxgl.accessToken = mapboxToken;
    let map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-98.5216, 29.4626]
    });

    // Search Bar (GeoCoder) on map
    map.addControl(
        new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl
        })
    );

    //Marker Custom
    let markerOptions = {
        color:"rebeccapurple",
        draggable: true
    };
    let marker;

    //Function takes address and turns it into "object" then takes the coords
    function geocode(search, token) {
        var baseUrl = 'https://api.mapbox.com';
        var endPoint = '/geocoding/v5/mapbox.places/';
        return fetch(baseUrl + endPoint + encodeURIComponent(search) + '.json' + "?" + 'access_token=' + token)
            .then(function(res) {
                return res.json();
            }).then(function(data) {
                return data.features[0].center;
            });
    }

    //reverse Geocode get place name from coords
    function reverseGeocode(coordinates, token) {
        var baseUrl = 'https://api.mapbox.com';
        var endPoint = '/geocoding/v5/mapbox.places/';
        return fetch(baseUrl + endPoint + coordinates.lng + "," + coordinates.lat + '.json' + "?" + 'access_token=' + token)
            .then(function(res) {
                return res.json();
            })
            // to get all the data from the request, comment out the following three lines...
            .then(function(data) {
                return data.features[3].place_name;
            });
    }

    // When "Find This" btn is pushed go to location and get weather
    $("#addr_btn").click(function () {
        let val = $("#addrInput").val();
        // Turns address to array
        geocode(val,mapboxToken).then(function (result) {
            // Moves Map
            map.flyTo({center:result});
            // Runs weather for location
            userWeather(result[1],result[0]);
            // Sets marker at spot
            marker = new mapboxgl.Marker(markerOptions)
                .setLngLat(result)
                .addTo(map);
        });
        // Resets input value
        $("#addrInput").val("");
    });

    // When "Find Coords" btn is pushed go to location and get weather
    $("#coords_btn").click(function () {
        let lat = $("#lat_coords").val();
        let long = $("#long_coords").val();
        // Moves Map
        map.flyTo({long,lat});
        // Runs weather for location
        userWeather(lat,long);
        // Sets marker at spot
        marker = new mapboxgl.Marker(markerOptions)
            .setLngLat({long,lat})
            .addTo(map);
        // Reset input
        $("#lat_coords").val("");
        $("#long_coords").val("");
    })
