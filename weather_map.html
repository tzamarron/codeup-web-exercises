        }
    ];
    let firstDay = 0;

    // Function to convert data to date
    function dateObject(num){
        let dataDate = new Date(num * 1000).toDateString();
        return dataDate.slice(0,dataDate.length - 4);

    }

    ////Runs Data and adds to HTML
    let weather = function(){
        $.get("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/"+ darkSkyKey + "/29.4241,-98.4936").done(function(data) {
            // console.log(data);
            dayPageInfo.forEach(function (day) {
                let dayinfo = data.daily.data;

                day.c_hilow.html((dayinfo[firstDay].temperatureHigh).toFixed(0) + "\xB0/" + (dayinfo[firstDay].temperatureLow).toFixed(0) + "\xB0");
                day.c_summary.html( dayinfo[firstDay].summary );
                day.c_humidity.html( "Humidity: " + dayinfo[firstDay].humidity );
                day.c_wind.html( "Wind: " + (dayinfo[firstDay].windSpeed).toFixed(0) );
                day.c_pressure.html( "Pressure: " + dayinfo[firstDay].pressure.toFixed(2) );
                day.c_day.html( dateObject(dayinfo[firstDay].time) );
                firstDay++
            });
            firstDay = 0;

        });
    };
