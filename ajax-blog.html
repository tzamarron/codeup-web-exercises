<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
</head>
<body>

<div id="posts"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
(function() {
    "use strict";
    $.get( "data/blog.json" ).done(function ( data ) {
        $("#posts").html( turnEle(data) );
        // console.log(data);
    });

    function turnEle(info) {
        // console.log("start");
        var result = "";
        info.forEach(function (item) {
            // console.log(item);
            result += "<p>" + item.title + "</p>";
            result += "<p>" + item.content + "</p>";
            result += "<p>" + item.date + "</p>";
            result += "<p>type: " + item.categories[0] + "</p>";
        });
        // console.log(result);
        return result;
    }
})();
</script>
</body>
</html>
