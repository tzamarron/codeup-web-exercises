<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
<!--    <form action="https://www.elformo.com/forms/fa2ffb42-ff90-4634-b2a8-eb8f1f1705ea" method="post"></form>-->
    <form action="https://hookb.in/mZ8GnX7pZLtBVLpJXEVD" method="post">
        <label for="username">Username:
            <input type="text" id="username" name="username" required="required">
        </label>
        <br>
        <label for="user_email">Email:
            <input type="text" id="user_email" name="user_email" required="required">
        </label>
        <br>
        <label for="password">Password
            <input type="password" id="password" name="password" required="required" oninput="check(this)">
        </label>
        <br>
        <label for="confirm_password">Confirm Password
            <input type="password" id="confirm_password" name="confirm_password" required="required" oninput="check(this)">
        </label>
        <br>
        <label for="mailinglist">
            <input type="checkbox" id="mailinglist" name="mailinglist" value="yes" checked>Sign me up for the mailing list!
        </label>
        <br>
        <button type="submit">Create New Account!</button>
    </form>
    <script>
        function check(input) {
            if (document.getElementById('confirm_password').value != document.getElementById('password').value) {
                input.setCustomValidity('Password must be matching.')
            }   else {
                input.setCustomValidity('')
            }
        }
    </script>
</main>
</body>
</html>
