<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <form action="https://hookb.in/7ZQOxdazmrir7ZqQgBya" method="post">
        <label for="username"></label>
        <input type="text" id="username" name="username" required autofocus placeholder="Enter your username">

        <input type="text" id="user_email" name="user_email"  required placeholder="Enter your email">

        <button type="submit">Login</button>
    </form>
